<html>
    <head></head>
    <body>
        <div class="main">
            <center>
            <h1>Add Upcoming <br> Company  </h1><br>
            <form action="upcomingcompany.jsp" method="post">
                <table>
                    <tr><td>COMPANY NAME</td><td><input type="text" name="nm1"></td></tr>
                    <tr><td>CONTACT PERSON</td><td><input type="text" name="nm2"></td></tr>
                    <tr><td>NUMBER OF VACANCIES </td><td><input type="text" name="nm3"></td></tr>
                    <tr><td>PACKAGE RANGE</td><td><input type="text" name="nm4"></td></tr>
                    <tr><td>DATE OF HIRE</td><td><input type="date" name="nm5"></td></tr>
                    <tr><td>VENUE</td><td><input type="text" name="nm6"></td></tr>
                    <tr><td>SKILL REQUIRES</td><td><input type="text" name="nm7"></td></tr>
                    <tr><td>POST</td><td><input type="text" name="nm8"></td></tr>
                    <tr><td>QUALIFICATION</td><td><input type="text" name="nm9"></td></tr>
                    <tr><td>EXAM PATTERN</td><td>
                        <select name="nm10">
                            <option >Offline Exam</option>
                            <option >Online Exam(CBT)</option>
                        </select>
                    </td></tr>
                </table><br><br>
                <center><button type="submit">Register</button></center>
            </form>
        </center> 
        </div>
    </body>
    <style>
        body {
		font-family: Arial, sans-serif;
		display: flex;

		align-items: center;
		height: 100vh;

	}

		padding: 20px;
		background:linear-gradient(120deg,rgba(178, 248, 178, 0.767),rgba(175, 175, 242, 0.773));

        width: 700px;
        height: 480px
	}

            padding-right: 30px;
        }
        button{
            background: #007bff;
		    color: white;
		    border: none;
		    cursor: pointer;padding: 8px;
            width: 100px;
            border-radius: 15px;

        button:hover{

            color: black;
        }
